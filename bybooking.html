<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Booking</title>
    <link rel="stylesheet" href="bybooking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div>
            <div class="nav-bar">
                <img src="img/Logo.svg" alt="">
            </div>
            <div class="bybooking-heading">
                <h2>By Booking</h2>
            </div>
            <div class="ar-details">
                <img src="img/bybooking-banner.svg" alt="">
                <div class="event-name">ARRAHMAN LIVE IN CONCERT</div>
                <button class="button-view">View More Details </button>
            </div>
            <div class="location-icon">
                <i class="fa-solid fa-location-dot"></i> 
            </div>
            <div class="location-details">
                Location,Chennai
            </div>
            <div class="calendar-icon">
                <i class="fa-solid fa-calendar-days" style="color: #ffa53d;"></i>
            </div>
            <div class="calendar-details">
                JULY 12  6pm  IST
            </div>
            <div class="ar-img">
                <img src="img/ar-booking.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
