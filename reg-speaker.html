<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Register</title>
    <link rel="stylesheet" href="css/reg-speaker.css">
    <link rel="stylesheet" href="css/register.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

    <style>
      
        body {
              overflow: hidden;
          }
  

          @media screen and (max-width: 768px) {
            .container-main{
            position: absolute;
            top: 0px;
          }
  }

      </style>

</head>
<body>

    <div class="container-main"  style="background-image: url(./img/Vector\ 7.png);">
        <div class="container-form">
            <div class="spekaer">
                <div class="logo">
                    <h4 id="logo"><img src="img/Logo.svg" alt=""></h4>
                </div>
               
                <div class="container">
                   
                    <form id="speakerRegistrationForm" action="/speaker-registration" method="POST" enctype="multipart/form-data"> 
                        <div class="head-register" style="text-align: center;">
                            <h4> Speaker Registration </h4>
                          <!-- </div> -->
                          <div class="photo" style="text-align: center;">
                            <label for="photoUpload" class="upload-label">
                                <img src="./img/reg-uploadimage.svg" alt="" id="photoImage" style="cursor: pointer;">
                            </label>
                            <!-- Hidden file input -->
                            <input type="file" id="photoUpload" name="photoUpload" style="display: none;">
                            <!-- Image with onclick event to trigger file input click -->
                            <!-- <img src="./img/reg-uploadimage.svg" alt="" id="photoImage" onclick="document.getElementById('photoUpload').click();"
                              style="cursor: pointer;"> -->
                          </div>
                    
                        <div class="form-group" id="speakerFirstLastName" style="display: flex;justify-content: space-between;">
                            <div style="width: 45%;">
                                <input type="text" id="speakerFirstName" name="firstName" required minlength="6" placeholder="First Name">
                                <span id="speakerNameError" class="error"></span>
                            </div>
                            <div style="width: 45%;">
                                <input type="text" id="speakerLastName" name="lastName" required minlength="6" placeholder="Last Name"> 
                                <span id="speakerNameError" class="error"></span>
                            </div>
                        </div>
                        
                        <div class="form-group" style="display: flex;justify-content: space-between;">
                            <div style="width: 45%;">
                                <input type="email" id="speakerEmail" name="email" required placeholder="Email address">
                                <span id="speakerEmailError" class="error"></span>
                            </div>
                              <!-- may 07 update starts  -->
                            <div style="width: 45%;">
                                <input type="tel" id="speakerexperinence" name="Number"  placeholder="Experience">
                                <span id="speakerexperinenceError" class="error"></span>
                            </div>
                           <!-- update ends --> 
                        </div>

                       <!-- may 07 update starts -->
                        <div class="form-group" id="speakerFirstLastName" style="display: flex;justify-content: space-between;">
                            <div style="width: 45%;">
                                <input type="tel" id="speakerPhoneNumber" name="phoneNumber" required pattern="[0-9]{10}" placeholder="Phone Number">
                                <span id="speakerPhoneNumberError" class="error"></span>
                            </div>
                            <div style="width: 45%;">
                                <input type="text" id="speakerdoamain" name="domain" required minlength="6" placeholder="domain"> 
                                <span id="speakerDomainError" class="error"></span>
                            </div>
                        </div>
                
                        <div class="form-group" style="display: flex;justify-content: space-between;">
                            <div style="width: 45%;">
                                <input type="text" id="speakerAffiliation" name="affiliation" required placeholder="Affiliation/Company/Organization">
                                <span id="speakerAffiliationError" class="error"></span>
                            </div>
                            <div style="width: 45%;">   
                                <input type="date" id="speakerDob" name="dob" required placeholder="Date of Birth">
                                <span id="speakerDobError" class="error"></span>
                            </div>
                          
                        </div>
                        <!-- update ends -->
                        <div class="form-group" style="display: flex;justify-content: space-between;">
                            <div style="width: 45%;">
                              <div class="password-container">
                                <!-- <input id="password-field" type="password" class="form-control" name="password" placeholder="New Password"> -->
                             
                                <input type="password" id="speakerPassword" name="password" required placeholder="Create New Password">
                                <span id="toggle-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <span id="speakerPasswordError" class="error"></span>
                            </div>
                            </div>
                            <div style="width: 45%;">
                              
                              <div class="password-container">

                                 <!-- <input id="password-field-conf" type="password" class="form-control" name="password" placeholder="Conform Password"> -->

                                <input type="password" id="speakerPasswordconf"  required placeholder="Confirm New Password">

                               <span id="toggle-password-conf" class="fa fa-fw fa-eye field-icon toggle-passwordconf"></span>
                               <span id="speakerPasswordError" class="error"></span>

                            </div>
                            </div> 
                         
                        </div>
    
      
                        <div id="spkercheckbox" style="font-size: 14px;">
                            <div>
                                <input type="checkbox" id="speakerAgree" name="agree">
                                <label for="speakerAgree" >I agree to <a style="color: red;" href="#">Terms & Conditions</a></label>
                            </div>

                          

                            <div id="speakerUser"> <a style="color: red;" href="login.html">Already a user?</a></div>
                        </div>
    
                     
                        
                        <div class="sign"><input style="border-radius: 20px;" type="submit"  value="Sign up"> </div> 
                        
                    </form>
                </div>
            </div>
    
            </div>
    
            
        <div class="cirlcee-img">
            <img class="img-elipse" src="img/Ellipse 5.png">
            <img class="img-elipsenew" src="img/Ellipse 6.png">
            <img class="ploygen" src="img/Polygon 1.png">
            <a href="javascript:history.back()">  
              <img class="left-ploygen" src="img/mingcute_arrow-up-fill.png">
            </a>
          
        </div>
    </div>


    <script>

      document.addEventListener("DOMContentLoaded", function() {
          const togglePassword = document.getElementById("toggle-password");
          const passwordField = document.getElementById("speakerPassword");
      
          togglePassword.addEventListener("click", function() {
              const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
              passwordField.setAttribute("type", type);
              this.classList.toggle("fa-eye");
              this.classList.toggle("fa-eye-slash");
          });
      });
          </script>   
      
          <script>
              document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById("toggle-password-conf");
            const passwordField = document.getElementById("speakerPasswordconf");
        
            togglePassword.addEventListener("click", function() {
                const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
                passwordField.setAttribute("type", type);
                this.classList.toggle("fa-eye");
                this.classList.toggle("fa-eye-slash");
            });
        });
      
      
          </script>

    <script src="Rej Script/spekaer.js"></script>


    
</body>
</html>
