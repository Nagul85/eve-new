<body>

    <div class="container" style="width: 100%;">
        <div class="container-form" style="background-image: url(./img/Vector\ 7.png);">
            <div class="stuenthead">
                <div class="logo">

                <div class="head-register" style="text-align: center;">

                <div class="container">
                    <form id="signupRegistrationForm" action="/signup-registration" method="POST" enctype="multipart/form-data"> 
                        <div class="photo" style="text-align: center;">
                            <label for="photoUpload" class="upload-label">

                        <div class="form-group" style="display: flex;justify-content: space-between;">

                            </div>
                            <div style="width: 45%;">

                                <span id="signupLastNameError" class="error"></span>
                            </div>
                        </div>

                        <div class="form-group" style="display: flex;justify-content:space-between;">

                                <span id="signupEmailError" class="error"></span>
                            </div>
                            <div style="width: 45%;">
                                <input type="tel" id="signupPhonenumber" name="phoneNumber" required pattern="[0-9]{10}" placeholder="Phone Number">
                                <span id="signupPhonenumberError" class="error"></span>
                            </div>
                        </div>


                        <div class="form-group" style="display: flex;justify-content: space-between;">
                            <div style="width: 45%;"> 
                                <div class="password-container">
                                     <input type="password" id="signupPassword" name="password" required placeholder="Create New Password">
                                    
                                    <span id="toggle-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    <span id="signupPasswordError" class="error"></span> 
                                   
                                </div>
                            </div>
                            <div style="width: 45%;">
                                <div class="password-container">
                                    <input type="password" id="signupPasswordconf"  required placeholder="Confirm Password">
                                
                                    <span id="toggle-password-conf" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    <span id="signupPasswordconfError" class="error"></span>
                                </div>
                            </div>
                        </div>

                                <input type="checkbox" id="signupAgree" name="agree">
                                <label for="generalAgree">I agree to <a style="color: red;" href="#">Terms & Conditions</a></label>
                            </div>
                            <div id="generalUser"> <a style="color: red;cursor: pointer;"  id="myBtn" class="login">Already a user?</a></div>

                            <p style="padding: 0">  Sign up using   </p>
                            <button type="button" class="login-with-google-btn" >
                            </button>

                    </form>
                </div>

    </div>

<!-- The Modal -->

    
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="logo">
        TICKET HUB.COM
      </div>
      <div class="container-login">
        <form id="loginForm" action="/login" method="POST">

              <div class="form-group relative-position">
                <span class="material-icons-outlined mail-icon">mail</span>
                <input type="email" id="loginEmail" name="email" required placeholder="Enter your Email">
                <span id="loginEmailError" class="error"></span><br>
            </div>
            <div class="form-group relative-position">
                <span class="material-icons-outlined lock-icon">lock</span>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your Password">
                <span id="loginPasswordError" class="error"></span><br>
            </div>

          <div class="sign">
            <input type="submit" value="Log in">
          </div>
        </form>

       <script>
       
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
           

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById("toggle-password");
            const passwordField = document.getElementById("signupPassword");
            togglePassword.addEventListener("click", function() {
                const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
                passwordField.setAttribute("type", type);
                this.classList.toggle("fa-eye");
                this.classList.toggle("fa-eye-slash");
            });
        });
    </script>
