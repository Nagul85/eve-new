<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="cart">
        <span class="material-symbols-outlined">
            arrow_back
            My Cart
        </span>
    </div>
    <div class="container">
        <div class="hackathon">
            <div class="hackathon-img">
                <img id="cartImage" alt="Event Image">
            </div>
            <div class="hackathon-details">
                <p class="hackathon-title" id="cartEventTitle"></p>
                <p class="hackathon-date"><img src="img/calender.svg" alt="" style="width: 25px;">Friday, 12th July 2024</p>
                <p class="hackathon-location"><img src="img/location.svg" alt="" style="width: 25px;">CIT Campus, Coimbatore</p>
            </div>
            <div class="hackathon-amount">
                <span class="amount-value" id="cartTotalAmount">â‚¹1000</span>
                <button class="quantity-btn" style="background-color: white;">-</button>
                <span class="quantity" id="cartTicketCount">1</span>
                <button class="quantity-btn" style="background-color: rgb(222, 94, 39);">+</button>
            </div>
        </div>
    </div>
</body>
</html>
