<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/btn rej.css">
    <script src="Rej Script/login.js"></script>
</head>
<body>
    <div class="login">
        <div class="logo">
            <h4 id="logo">TICKET HUB.COM</h4>
        </div>
        <div class="container">
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <input type="email" id="loginEmail" name="email" required placeholder="Enter your Email">
                    <span id="emailError" class="error"></span><br>
                </div>
                <div class="form-group">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your Password">
                    <span id="passwordError" class="error"></span><br>
                </div>
                <div class="sign">
                    <input type="submit" value="Log in">
                </div>
            </form>
            <div class="rej">
                <h5>Don't have an account yet?</h5>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Register
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="reg-student.html">Student</a></li>
                        <li><a class="dropdown-item" href="reg-professor.html">Professor</a></li>
                        <li><a class="dropdown-item" href="reg-speaker.html">Speaker</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
